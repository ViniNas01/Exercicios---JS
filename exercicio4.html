<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>
<body>
    <!-- Faça um script para somar dois números informados pelo usuário -->

    <script>
        // <!--Criar um prompt para armazenar as duas variaveis-->
        var numeroUm = parseFloat(prompt("Digite o primeiro número: "));
        var numeroDois = parseFloat(prompt("Digite o segundo número: "));


        //criar uma variavel para fazer a soma do valor digitado.
        var soma = numeroUm + numeroDois;


        // criar o metodo para mostrar na pagina.
        document.write(soma);
    </script>
</body>
</html>
