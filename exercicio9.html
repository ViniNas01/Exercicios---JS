<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <!--Faça um script que leia o nome de uma pessoa, o ano de nascimento dessa pessoa e o ano atual,calcule e mostre a idade dessa pessoa e seu nome em linhas separadas.-->

    <script>
        //Variavel para ler o nome da pessoa.
        var nome = prompt("Digite seu nome: ");

        //variavel para data de nascimento.
        var data = parseInt(prompt("Digite o ano do seu nascimento: "));

        anoAtual = 2024;

        idade = anoAtual - data;

        document.write(`Sua idade é ${idade} anos`);
        document.write("<br>");
        document.write(nome);
    </script>

</body>
</html>
