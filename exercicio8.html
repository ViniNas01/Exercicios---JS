<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- Faça um script para calcular e mostrar a área de um triângulo (área = (base * altura) /2-->
    <script>
        let base = parseFloat(prompt("Digite a base do triâmgulo: "));
        let altura = parseFloat(prompt("Digite a altura do triângulo: "));

        area = (base * altura) / 2;

        document.write(area)
    </script>
</body>

</html>
