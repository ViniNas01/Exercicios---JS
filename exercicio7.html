<body>
    <!-- Faça um programa que receba três números inteiros, calcule e mostre a soma desses números -->
    <script>
        let n1, n2, n3;
        n1 =  parseInt(prompt("Digite o primeiro número: "));
        n2 =  parseInt(prompt("Digite o segundo número: "));
        n3 =  parseInt(prompt("Digite o terceiro número: "));

        soma =  n1 + n2 + n3;

        document.write(soma)
    </script>
</body>
