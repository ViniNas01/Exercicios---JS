<body>
    <!-- Faça um script que leia três notas reais, calcule e mostre a média dessas notas. -->
    <script>
        let notaUm, notaDois, notaTres;
        notaUm = parseFloat(prompt("Digite a primeira nota: "));
        notaDois = parseFloat(prompt("Digite a segunda nota: "));
        notaTres = parseFloat(prompt("Digite  a terceira nota: "));

        calculo =  (notaUm + notaDois + notaTres) / 3;

        document.write(calculo);
    </script>


</body>
